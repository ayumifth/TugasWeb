<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotak Komentar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            box-sizing: border-box; 
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #commentList {
            margin-top: 20px;
        }
        .comment-item {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            position: relative;
        }
        .comment-item p {
            margin: 0;
            word-wrap: break-word; 
        }
        .comment-item button.delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            padding: 5px 10px;
            font-size: 12px;
            margin: 0;
        }
        .comment-item button.delete-btn:hover {
            background-color: #c82333;
        }
        #errorComment {
            color: #dc3545;
            font-weight: bold;
            margin-top: 5px;
            min-height: 20px; 
        }
    </style>
</head>
<body>

    <h1>Kotak Komentar</h1>

    <textarea id="commentInput" placeholder="Tulis komentar Anda di sini..."></textarea>

    <button id="submitComment">Kirim Komentar</button>

    <p id="errorComment"></p>

    <div id="commentList"></div>

    <script src="comment_script.js"></script>

</body>
</html>
